# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: Build

on:
  workflow_dispatch

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Get Sources
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        filter: tree:0

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x
    - name: Create secrets.env
      run: |
        $env:TWITCH_CLIENT_ID="${{ secrets.TWITCH_CLIENT_ID }}"
        "TWITCH_CLIENT_ID=$env:TWITCH_CLIENT_ID" | Out-File -FilePath ./src/AnotherCrabTwitchIntegration/ -Encoding utf8
      shell: pwsh

    - name: Restore dependencies
      run: |
        dotnet restore
        dotnet tool restore

    - name: Build
      run: dotnet build -c Release

    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: build-artifacts
        path: ./src/AnotherCrabTwitchIntegration/bin

